<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <!-- change the name of css file based on yours -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Title   -->
    <h1 class="title">Emoji Match!</h1>
    <div class="wrapper">
      <!-- Timer change the value make it dynamic -->
      <div class="timer" id="timer">Time: 00:00</div>
      <!-- Buttons for starting and reseting the game -->
      <div class="buttons">
        <button class="start-button" id="start">Start Game</button>
        <button class="reset-button" id="reset">Reset Game</button>
      </div>
      <div id="score"></div>
    </div>

    <!-- Stage inside this will all the cards will come from js directly-->
    <div id="stage" class="stage"></div>
    <!-- Completion Message once the game is completed successfully -->
    <!--<div class="completionMessage" id="completionMessage" style="display: none;">
        Congratulations! You've completed the game!
    </div>-->
    <!-- change the name of js file based on yours  -->
    <script src="scripts/script.js"></script>
  </body>
</html>
